<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/sares.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../css/Modulo-TipoUsuario.css">
    <title>Registro</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Evitar que el formulario se envíe normalmente

            var userChoice = document.getElementById('user_type').value;  // Obtener el valor seleccionado

            // Verificar la elección del usuario y redirigir según el caso
            switch (userChoice) {
                case '1':
                    window.location.href = "../html/Modulo-RegistroEstudiante.html"; // Redirigir a la página del estudiante
                    break;
                case '2':
                    window.location.href = "../html/Modulo-RegistroDocente.html"; // Redirigir a la página del docente
                    break;
                case '3':
                    window.location.href = "../html/Modulo-RegistroAdministrador.html"; // Redirigir a la página del administrador
                    break;
                case '4':
                    window.location.href = "../html/Modulo-RegistroPersonalAdministrativo.html"; // Redirigir a la página del administrativo
                    break;
                case '5':
                    window.location.href = "../html/Modulo-RegistroGuardia.html"; // Redirigir a la página del guardia
                    break;
                case '6':
                    window.location.href = "../html/Modulo-RegistroIntendencia.html"; // Redirigir a la página del intendente
                    break;
                default:
                    alert("Por favor, seleccione un tipo de usuario válido.");
                    break;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logos">
                <img src="../img/sep.png" alt="SEP Logo">
                <img src="../img/tecnm.jpg" alt="TECNM logo">
                <img src="../img/tec.png" alt="ITL logo">
                <img src="../img/sares.jpeg" alt="SARES_logo">
            </div>
            <h1>¡SaresTL, Construyendo un acceso seguro!</h1>
            <img src="../img/person-circle.svg" alt="User Icon">
            <form onsubmit="handleSubmit(event)">
                <!--Hidden-->
                <div>
                    <input type="hidden" id="formulario" name="formulario" value="userType">
                </div>
                <label for="user-type">Tipo Usuario:</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Docente</option>
                    <option value="3">Administrador</option>
                    <option value="4">Administrativo</option>
                    <option value="5">Guardia</option>
                    <option value="6">Intendente</option>
                </select>
                <button type="submit">Continuar</button>
                <a href="https://hugocerrillo.github.io/SaresTL/html/Modulo-InicioSesion.html">Regresar</a>
            </form>
        </div>
    </div>
</body>

</html>
